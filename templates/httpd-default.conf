<VirtualHost *:80>

    DocumentRoot /var/www/html/

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Include conf/services.conf

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php-fpm/apache.sock|fcgi://localhost"
    </FilesMatch>

</VirtualHost>

<VirtualHost *:443>

    DocumentRoot /var/www/html/

    SSLEngine on
    SSLCertificateFile    /usr/share/furnace/ssl/web_cert.pem
    SSLCertificateKeyFile   /usr/share/furnace/ssl/web_key.pem

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Include conf/services.conf

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php-fpm/apache.sock|fcgi://localhost"
    </FilesMatch>

</VirtualHost>